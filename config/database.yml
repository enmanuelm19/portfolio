default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  encoding: unicode
  timeout: 5000
  host: localhost
  username: <%= ENV.fetch("DATABASE_USERNAME"){ 'upsocl' } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { '' } %>

development:
  <<: *default
  database: portfolio-dev

test:
  <<: *default
  database: portfolio-test

production:
  <<: *default
  database: portfolio-production
